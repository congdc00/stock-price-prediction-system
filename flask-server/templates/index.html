<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mmenu">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mmenu">
    <!-- <meta name="theme-color" content="#999999" class="next-head" />
    <meta name="msapplication-TileColor" content="#999999" class="next-head" /> -->
    <title>Mmenu</title>
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <title>Stock prediction</title>
  </head>
  <body>
    
    <div style="display: flex; margin: 10px;">
      <span style="margin-right: 10px;">Mã: VN30</span>
    </div>
    <div style="margin: 10px;">
      <div style="margin-right: 10px;">Giá ngày gần nhất: {{ latestClosedPrice }}</div>
      <br/>
      <div style="margin-right: 10px;">Dự đoán giá ngày tiếp theo: {{ predictedClosePrice }}</div>
      <br/>
      {% if isMinus%}
        <div style="font-weight: 600;color: red;margin-right: 10px;">{{ percentageChangeQuote }}</div>
      {% else %}
        <div style="font-weight: 600;color: green;">{{ percentageChangeQuote }}</div>
      {% endif %}
    </div>

    <div class="main-app">
      <div id="chart" class="chart"></div>
    </div>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script>
      var graphs = {{graphJSON | safe}};
      Plotly.plot('chart',graphs,{});
    </script>
  </body>
</html>
