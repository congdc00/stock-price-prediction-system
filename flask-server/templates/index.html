    <title>Stock prediction</title>
  </head>
  <body>
    
    <div style="display: flex; margin: 10px;">
      <span style="margin-right: 10px;">Chọn mã</span>
      <div class="dropdown" style="width: 20%;margin: 0 20px;">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 100%;">
          mã
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          {% for stockSymbol in stockSymbols %}
            <a class="dropdown-item" href="#" onclick="getStockAnalysis()">{{ stockSymbol }}</a>
          {% endfor %}
        </div>
      </div>
      <button class="btn" style="background-color: rgb(194, 52, 52); color: white;">
        Phan tich
      </button>
    </div>

    </script>
